<div class="seller-auth">
    <div class="signup">
        <h1>Sign-Up</h1>
        <form  (ngSubmit)="bySubmitting(myForm.value)" #myForm="ngForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Your name.. " name="firstName" ngModel required="" #fname="ngModel">
            <div>
              <span style="color: red;" *ngIf="fname.invalid && fname.touched"> Please Enter First Name</span>
            </div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Your last name.."name="lastName" ngModel required="" #lname="ngModel">
            <div>
              <span style="color: red;" *ngIf="lname.invalid && lname.touched">Please Enter Last Name</span>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your last email.."name="email" ngModel required="email" #email="ngModel">
            <div>
              <span style="color: red;" *ngIf="email.invalid && email.touched">Please Enter Email</span>
            </div>
            <label for="pass">Password</label>
            <input type="password" placeholder="Your password" id="pass"name="password" ngModel required="password" #pass="ngModel">
            <div>
              <span style="color: red;"*ngIf="pass.invalid && pass.touched">Please Enter Password </span>
            </div>
            <br><br>
            <input type="submit" value="Submit" id="btn">
          </form>
    </div>
</div>
