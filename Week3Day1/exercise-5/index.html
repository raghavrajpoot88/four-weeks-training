<script>
    let arr1 = [1, 2, 3, 2, 1, 3, 4, 5, 4];
    let count={}
    function countNumber(arr1){
        for(let i=0;i<arr1.length;i++){
            let num=arr1[i];
            if(count[num]){count[num]++;}
            else{count[num]=1;}
        }
        return count;
    }
    
    let occurrences = countNumber(arr1);
    console.log(occurrences);
    
</script>
